{% extends 'dam/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <h1>Register</h1>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <!-- TODO bootstrap-ify this -->
    <form method="post" action="">
        {% csrf_token %}
        <table id="registration_form" class="table">
            {{ form.as_table|crispy }}
        </table>
        <button type="submit" class="btn btn-default">Register</button>
    </form>

{% endblock %}
