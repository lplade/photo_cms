{% extends 'dam/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h1>Register</h1>

            {% if message %}
                <p>{{ message }}</p>
            {% endif %}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <form method="post" action="">
                {% csrf_token %}
                <table id="registration_form" class="table">
                    {{ form|crispy }}
                </table>
                <button type="submit" class="btn btn-default">Register</button>
            </form>
        </div>
    </div>

{% endblock %}
