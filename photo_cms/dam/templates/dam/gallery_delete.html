{% extends 'dam/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h1>Confirm gallery delete</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="alert alert-warning">
               Are you sure you want to delete this gallery? This action cannot be undone!
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form method="post" action="">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-default btn-danger">Confirm delete gallery</button>
            </form>
        </div>
    </div>

{% endblock %}
