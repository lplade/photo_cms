{% extends 'dam/base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h1>Confirm photo delete</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="alert alert-warning">
               Are you sure you want to delete this photo? This action cannot be undone!
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form method="post" action="">
                {% csrf_token %}
                {{ form }}
                <button type="submit">Confirm delete photo</button>
            </form>
        </div>
    </div>

{% endblock %}
