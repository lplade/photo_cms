{% extends 'dam/base.html' %}
{% block content %}
    <h1>Log in</h1>
    <form method="POST" action="">
        <!-- TODO bootstrap-ify this -->
        {% csrf_token %}
        <table id="login_form" class="table">
               {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-default">Login</button>
    </form>
    <p>Or <a href="{% url 'register' %}">create an account</a></p>

{% endblock %}
