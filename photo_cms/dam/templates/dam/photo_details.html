{% extends 'dam/base.html' %}
{% block content %}
    <div class="row">
        <div class="col-sm-12">
            <h1>Photo details</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-md-12">
            <img class="img-responsive"
                 src="{{ photo.image_data.url }}" alt="{{ photo.original_filename }}">
        </div>
        <div class="col-lg-4 col-md-12">
            <h2>Exif</h2>
            <div class="table-responsive">
                <table class="table table-condensed table-striped">
                    <tr>
                        <th>Tag</th>
                        <th>Value</th>
                    </tr>
                    {% for tag, value in photo.exif_tags.items %}
                        <tr>
                            <td>{{ tag }}</td>
                            <td>{{ value }}</td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="2">No tags!</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
{% endblock %}
